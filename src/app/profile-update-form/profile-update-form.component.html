<mat-card>
  <form>
    <mat-card-header>
      <mat-card-title>Update:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userInput.Username"
            [ngModelOptions]="{standalone: true}"
            type="text"
            name=""
            required
          >
          </mat-form-field>
          <mat-form-field>
          <input
            matInput
            [(ngModel)]="userInput.Password"
            [ngModelOptions]="{standalone: true}"
            type = "password"
            placeholder="Password"
            name="Password"
            required
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userInput.Email"
            [ngModelOptions]="{standalone: true}"
            type = "email"
            name="Email"
            required
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userInput.Birthday"
            [ngModelOptions]="{standalone: true}"
            type = "date"
            name="Birthday"
          >
        </mat-form-field>
      
    </mat-card-content>
    <mat-card-actions>
        <button
          mat-raised-button
          (click)="updateUser()"
          color="primary"
          type="submit"
        >
          Update
        </button>
    </mat-card-actions>
  </form>
  </mat-card>
