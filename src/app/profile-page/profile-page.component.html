<div>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Your Profile:</mat-card-title>
        </mat-card-header>
        <div>
            <p>Username: {{user.Username}}</p>
            <p>Email: {{user.Email}}</p>
            <p>Birthday: {{user.Birthday}}</p>
        </div>
        <mat-card-actions>
            <button 
                mat-button
                (click)="openUserUpdateDialog()"
                color="primary"
            >
                Update
            </button>
        </mat-card-actions>
    </mat-card>
</div>

<div *ngIf="hasMovies" style="display: flex;">
    <h1>Favorite Movies:</h1>
    <mat-card *ngFor="let movie of user.FavoriteMovies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} />
        <mat-card-actions>
            <button
                mat-button
                color="primary"
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
            >
                Synopsis
            </button>
            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
