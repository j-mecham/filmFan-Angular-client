<mat-card >
    <mat-card-header>
        <mat-card-title><h1>{{data.director.Name}}</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <span>Bio:</span> {{data.director.Bio}} <br/><br/>
        <span>Birth:</span> {{data.director.Birth}} <br/>
        <div *ngIf="hasDeathDate">
            <span>Death:</span> {{data.director.Death}}
        </div>
    </mat-card-content>
</mat-card>
